<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f4f8;
    }
    .profile-card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    .form-group {
      margin: 1rem 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>Edit Profile</h2>
    <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profileImage" class="profile-pic">
    <input type="file" accept="image/*" id="avatarInput">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password" />
    </div>

    <button onclick="saveProfile()">Save Changes</button>
  </div>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const profileImage = document.getElementById('profileImage');

    avatarInput.addEventListener('change', function () {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfile() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // In real apps, send this to backend
      console.log("Profile saved:", { name, email, password });
      alert("Profile updated!");
    }
  </script>
</body>
</html>
