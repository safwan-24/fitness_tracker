<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Tracker - Dashboard</title>
  <link rel="stylesheet" href="dashbord.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <table class="main-table">
    <tr>
      <td colspan="2" class="logo-cell">
        <div class="logo-text">Fitness Tracker</div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="form-cell">
        <div class="auth-form">
          <h2>Dashboard</h2>
          <table class="form-table">
            <tr>
              <td>Steps Today:</td>
              <td><span id="steps">0</span></td>
            </tr>
            <tr>
              <td>Calories Burned:</td>
              <td><span id="calories">0</span></td>
            </tr>
            <tr>
              <td>Heart Rate:</td>
              <td><span id="heartRate">0</span></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button onclick="showDetails()">View Analytics</button>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
  <script src="dashboard.js"></script>
</body>
</html>
