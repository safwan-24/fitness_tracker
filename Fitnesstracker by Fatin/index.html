<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Tracker - Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table class="main-table">
    <tr>
      <td colspan="2" class="logo-cell">
        <div class="logo-text">Fitness Tracker</div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="form-cell">
        <form id="editProfileForm" class="auth-form" enctype="multipart/form-data" novalidate>
          <h2>Edit Profile</h2>
          <table class="form-table">
            <tr>
              <td><label for="fullname">Full Name:</label></td>
              <td><input type="text" id="fullname" name="fullname" value="Fatin Hasnat" required /></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" id="email" name="email" value="hasnatfatin08@example.com" required /></td>
            </tr>
            <tr>
              <td><label for="avatarInput">Profile Picture:</label></td>
              <td>
                <input type="file" name="avatar" id="avatarInput" accept="image/*" />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <img id="avatarPreview" src="#" alt="Avatar Preview" style="display:none; width: 100px; height: 100px; border-radius: 50%;" />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit">Save Changes</button>
              </td>
            </tr>
          </table>
          <p id="formError" style="color: red; text-align: center;"></p>
        </form>
      </td>
    </tr>
  </table>

  <script src="js/profile.js"></script>
</body>
</html>
