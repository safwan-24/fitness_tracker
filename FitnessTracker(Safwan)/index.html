<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker - Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <table class="main-table">
    <tr>
      <td colspan="2" class="logo-cell">
      <div class="logo-text">Fitness Tracker</div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="form-cell">
        <form id="loginForm" class="auth-form">
          <h2>Login</h2>
          <table class="form-table">
            <tr>
              <td>Email:</td>
              <td><input type="email" name="email"></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" name="password"></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit">Login</button>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="form-links">
                <a href="forgotpassword.html">Forgot password?</a><br />
                Don't have an account? <a href="signup.html">Sign up</a>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
  <script src="form-validation.js"></script>
</body>
</html>
