<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Logging | Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table class="main-table">
    <tr>
      <td colspan="2" class="logo-cell">
        <div class="logo-text">Fitness Tracker</div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="form-cell">
        <div class="auth-form">
          <h2>Nutrition Logging</h2>
          
          <!-- Quick Add -->
          <div class="nutrition-section">
            <h3>Quick Add</h3>
            <select id="quickMeals" class="input-field">
              <option value="">Select a common meal</option>
              <option value="breakfast_standard">Standard Breakfast (300 cal)</option>
              <option value="lunch_salad">Grilled Chicken Salad (450 cal)</option>
              <option value="dinner_pasta">Pasta (600 cal)</option>
            </select>
            <button onclick="addQuickMeal()" class="action-btn">Add Meal</button>
          </div>

          <!-- Barcode Scanner -->
          <div class="nutrition-section">
            <h3>Barcode Scanner</h3>
            <input type="text" id="barcodeInput" placeholder="Enter barcode manually" class="input-field" />
            <button onclick="scanBarcode()" class="action-btn">Scan</button>
            <div id="barcodeResult" class="scan-result"></div>
          </div>

          <!-- Manual Entry -->
          <div class="nutrition-section">
            <h3>Manual Entry</h3>
            <input type="text" id="foodName" placeholder="Food name" class="input-field" />
            <div class="macro-inputs">
              <input type="number" id="calories" placeholder="Calories" class="input-field small" />
              <input type="number" id="protein" placeholder="Protein (g)" class="input-field small" />
              <input type="number" id="carbs" placeholder="Carbs (g)" class="input-field small" />
              <input type="number" id="fat" placeholder="Fat (g)" class="input-field small" />
            </div>
            <button onclick="addManualEntry()" class="action-btn">Log Food</button>
          </div>

          <!-- Today's Summary -->
          <div class="nutrition-section">
            <h3>Today's Summary</h3>
            <div id="macroDashboard" class="macro-dashboard">
              <div class="macro-circle">
                <h4>Calories</h4>
                <div class="macro-value" id="caloriesValue">0</div>
                <div class="macro-target">/ 2000</div>
              </div>
              <div class="macro-circle">
                <h4>Protein</h4>
                <div class="macro-value" id="proteinValue">0g</div>
              </div>
              <div class="macro-circle">
                <h4>Carbs</h4>
                <div class="macro-value" id="carbsValue">0g</div>
              </div>
              <div class="macro-circle">
                <h4>Fat</h4>
                <div class="macro-value" id="fatValue">0g</div>
              </div>
            </div>
            <div id="foodLog" class="food-log"></div>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <script src="nutrition-logging.js"></script>
</body>
</html>
