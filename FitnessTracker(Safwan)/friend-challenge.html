<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Challenge | Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table class="main-table">
    <tr>
      <td colspan="2" class="logo-cell">
        <div class="logo-text">Fitness Tracker</div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="form-cell">
        <div class="auth-form">
          <h2>Friend Challenges</h2>
          
          <!-- Create Challenge -->
          <div class="challenge-section">
            <h3>Create New Challenge</h3>
            <input type="text" id="challengeName" placeholder="Challenge Name" class="input-field" />
            <select id="challengeType" class="input-field">
              <option value="steps">Steps</option>
              <option value="workouts">Workouts</option>
            </select>
            <input type="number" id="challengeTarget" placeholder="Target (e.g., 10,000 steps)" class="input-field" />
            <button onclick="createChallenge()" class="action-btn">Create</button>
          </div>

          <!-- Leaderboard -->
          <div class="challenge-section">
            <h3>Leaderboard</h3>
            <ul id="leaderboardList" class="leaderboard">
              <!-- Populated via JavaScript -->
            </ul>
          </div>

          <!-- Cheer Interface -->
          <div class="challenge-section">
            <h3>Send Cheer</h3>
            <select id="userSelect" class="input-field">
              <option value="Alex">Alex</option>
              <option value="Taylor">Taylor</option>
              <option value="Jordan">Jordan</option>
            </select>
            <input type="text" id="cheerMsg" placeholder="Your motivational message" class="input-field" />
            <button onclick="sendCheer()" class="action-btn">Send</button>
            <div id="cheerFeed" class="cheer-feed"></div>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <script src="friend-challenge.js"></script>
</body>
</html>
