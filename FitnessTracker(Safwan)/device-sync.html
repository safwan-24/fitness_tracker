<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Sync | Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table class="main-table">
    <tr>
      <td colspan="2" class="logo-cell">
        <div class="logo-text">Fitness Tracker</div>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="form-cell">
        <div class="auth-form">
          <h2>Device Sync</h2>
          
          <!-- Device Connection -->
          <div class="sync-section">
            <h3>Connect Device</h3>
            <select id="deviceType" class="input-field">
              <option value="">Select Device</option>
              <option value="fitbit">Fitbit</option>
              <option value="apple_watch">Apple Watch</option>
              <option value="garmin">Garmin</option>
            </select>
            <button onclick="scanDevices()" class="action-btn">Scan for Devices</button>
            <div id="deviceList" class="device-list"></div>
          </div>

          <!-- Sync Status -->
          <div class="sync-section">
            <h3>Sync Status</h3>
            <div id="syncStatus" class="sync-status">
              <p>No device connected.</p>
            </div>
            <button onclick="startSync()" class="action-btn" id="syncButton" disabled>Sync Now</button>
          </div>

          <!-- Priority Settings -->
          <div class="sync-section">
            <h3>Data Priority</h3>
            <select id="dataPriority" class="input-field">
              <option value="steps">Steps First</option>
              <option value="heart_rate">Heart Rate First</option>
              <option value="workouts">Workouts First</option>
            </select>
            <button onclick="savePriority()" class="action-btn">Save Settings</button>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <script src="device-sync.js"></script>
</body>
</html>
